{% extends "bases/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
{% block contenido %}
</head>
<body>
    <section class="vh-150" style="background-color: #32b67477;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="{% static 'img/mecanico1.avif' %}"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height:100%;"  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form method="post">
                      {% csrf_token %}
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <img src="{% static 'iconotu.png' %}"alt="leon" style="border-radius: 10px; width: 20%;">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Mechanic Employed</span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa con tu usuario</h5>
                      {{form.non_field_errors}}
                      {{form.username.errors}}
                      <div class="form-outline mb-4">
                        <input type="text" id="id_username" name="username" class="holdersesion form-control form-control-lg" placeholder="Usuario"/>
                      </div>
                      {{form.password.errors}}
                      <div class="form-outline mb-4">
                        <input type="password" id="id_password" name="password" class="holdersesion form-control form-control-lg" placeholder="Contraseña"/>
                      </div>
    
                      <div class="pt-1 mb-4">
                        <button type="submit" class="btn btn-dark btn-lg btn-block" type="button">Iniciar sesion</button>
                      </div>
                      <p class="mb-5 pb-lg-2" style="color: #393f81;">Si no tienes una cuenta <a href="/signUp"
                          style="color: #393f81;">Registrate aquí</a></p>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </section>
  {%endblock%}
</html>
